<script type="text/javascript">
function multiply(){
var num1 = document.getElementById("num1").value;
var num2 = document.getElementById("num2").value;
var prod = Number(num1) * Number(num2)
window.alert("The product is: " + prod);
}	

function power(){
var num1 = document.getElementById("num1").value;
var num2 = document.getElementById("num2").value;
var power = Number(num1) ** Number(num2)
window.alert("X raised to Y " + power);
}	

  function remainder() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var remainder = Number (num1) % Number(num2);
            window.alert("Remainder of X and Y: " + remainder);
        }

  function isEqual(value1, value2) {
            return value1 == value2;
        }
        function handleClick() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            var result = isEqual(num1, num2);

            if (result) {
                alert("Values are equal!");
            } else {
                alert("Values are not equal!");

        }
